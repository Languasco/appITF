<div class="card border-left-warning  shadow   ">
    <div class="card-header">
        <h5 class="headerTitle">REPORTE DE EXAMEN RM</h5>
    </div>
    <div class="card-body">        
        <form [formGroup]="formParamsFiltro">        
            <div class="row" style="margin-top: -10px;">
                <div class="col-md-4">
                    <label for=""> Examen</label>
                    <br>
                    <select class="form-control comboBox" formControlName="idExamen" (change)="change_examen($event.target.value)" >
                        <option value="0"> [-- SELECCIONE -- ] </option>
                        <option [value]="exam.id_Examen_Rm_Cab" *ngFor="let exam of relacionExamenes">{{exam.nombre_examen_rm_cab}}</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for=""> Representante Médico </label>
                    <br>
                    <select class="form-control comboBox" formControlName="idRepresentanteMedico"  >
                        <option value="0"> [-- SELECCIONE -- ] </option>
                        <option [value]="item.id" *ngFor="let item of representantesMedicos">{{item.descripcion}}</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <div class="mt-3 text-center">
                        <button class="btn btn-primary " (click)="mostrarInformacion_examen()" style="font-size: 13px;">  <i class="fas fa-search"> Mostrar</i> </button>
                        <button class="btn btn-warning ml-2"  *ngIf="examen.length >0"  style="font-size: 13px;" (click)="imprimirPDF()" >  <i class="fa fa-plus-circle"> Imprimir </i> </button>
                    </div>
                </div>
            </div>            
        </form>

        <div id="formExamenCabecera" class="contenedorExamen container">      
            <div class="card border-dark mt-1 mb-3"  *ngIf="flagDarExamen==true?true:false"  > 
                <div class="card-body text-dark">
                    <h2 class="card-title text-center"> {{nombreExamen}}</h2>
                        <hr>   
                        <div class="row">
                            <div class="col-md-6">
                                <label>Representante Médico</label>
                                <input type="text"   class="form-control form-control-sm  "  readonly [value]="nombreRepresentanteMedico" > 
                            </div>
                            <div class="col-md-3">
                                <label> Calificación </label>
                                <input type="text"   class="form-control form-control-sm  text-center " readonly [value]="calificacionExamen"  >
                            </div> 
                        </div>  
                </div>
            </div>
        
            <div class="contenidoResumen"   >
                <div class="card border-dark mb-3" *ngFor="let pregunta of examen" >
                    <div class="card-body text-dark"   >
                    <h5 class="card-title text-dark "  > {{pregunta.pregunta}} ? </h5>
                    <ul class="list-group list-group-flush ">
                        <li *ngFor="let item of pregunta.alternativas"
                        class="list-group-item d-flex justify-content-between align-items-center animate__animated animate__fadeIn">    
                        <div *ngIf="item.tipo_pregunta == 1 ; else preguntaEscribir">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input disabledForm" type="radio" [value]="item.id_Examen_RM_Det_Preguntas" [checked]="item.eligio" [name]="pregunta.pregunta"  
                                                                            [id]="item.id_Examen_RM_Det_Preguntas"   >
                                <label class="form-check-label" readonly   > {{item.descripcion_alternativa}} </label>
                            </div>   
                        </div>              
                        <ng-template #preguntaEscribir>
                            <input type="text" class="form-control form-control-sm disabledForm text-primary" [(ngModel)]="item.texto_respuesta"  [value]="item.texto_respuesta" > 
                        </ng-template>              
                        </li>
                    </ul>
                    </div>
                </div>
                </div>
        </div>    
    </div>
</div>
